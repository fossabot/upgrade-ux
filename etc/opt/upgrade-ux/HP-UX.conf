# HP-UX configuration file
##########################

# SD related variables (only for HP-UX 11i of course)
SWINSTALL=/usr/sbin/swinstall
SWREMOVE=/usr/sbin/swremove
SWLIST=/usr/sbin/swlist
SWCONFIG=/usr/sbin/swconfig
SWJOB=/usr/sbin/swjob
SWVERIFY=/usr/sbin/swverify

# Serviceguard related variables
CMVIEWCL=/usr/sbin/cmviewcl

# basic file names for important logs to keep (across checks & runs)
# we do not want to delete historic data - at the end we only remove what we define
# in the cleanup stage
# most of the following viariables will be appended with a date stamp (defined in default.conf)
SHOW_PATCHES_BEFORE="$VAR_DIR/${HOSTNAME}_show_patches_before.${DS}"
SHOW_PATCHES_AFTER="$VAR_DIR/${HOSTNAME}_show_patches_after.${DS}"
CHECK_PATCHES_BEFORE="$VAR_DIR/${HOSTNAME}_check_patches_before.report.${DS}"
CHECK_PATCHES_AFTER="$VAR_DIR/${HOSTNAME}_check_patches_after.report.${DS}"
CMVIEWCL_TXT="$VAR_DIR/${HOSTNAME}_cmviewcl_txt.${DS}"
ICAPSTATUS_BEFORE="$VAR_DIR/${HOSTNAME}_icapstatus_before.${DS}"
ICAPSTATUS_AFTER="$VAR_DIR/${HOSTNAME}_icapstatus_after.${DS}"
