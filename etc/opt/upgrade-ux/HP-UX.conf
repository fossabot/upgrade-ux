# HP-UX configuration file
##########################
# SD related variables (only for HP-UX 11i of course)
typeset -x SWINSTALL=/usr/sbin/swinstall
typeset -x SWREMOVE=/usr/sbin/swremove
typeset -x SWLIST=/usr/sbin/swlist
typeset -x SWCONFIG=/usr/sbin/swconfig
typeset -x SWJOB=/usr/sbin/swjob

# Serviceguard related variables
typeset -x CMVIEWCL=/usr/sbin/cmviewcl
