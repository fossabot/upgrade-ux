# HP-UX configuration file
##########################

# SD related variables (only for HP-UX 11i of course)
typeset -x SWINSTALL=/usr/sbin/swinstall
typeset -x SWREMOVE=/usr/sbin/swremove
typeset -x SWLIST=/usr/sbin/swlist
typeset -x SWCONFIG=/usr/sbin/swconfig
typeset -x SWJOB=/usr/sbin/swjob
typeset -x SWVERIFY=/usr/sbin/swverify

# Serviceguard related variables
typeset -x CMVIEWCL=/usr/sbin/cmviewcl

# basic file names for important logs to keep (across checks & runs)
# we do not want to delete historic data - at the end we only remove what we define
# in the cleanup stage
# most of the following viariables will be appended with a date stamp (defined in default.conf)
typeset -x SHOW_PATCHES_BEFORE="$VAR_DIR/${HOSTNAME}_show_patches_before.${DS}"
typeset -x SHOW_PATCHES_AFTER="$VAR_DIR/${HOSTNAME}_show_patches_after.${DS}"
typeset -x CHECK_PATCHES_BEFORE="$VAR_DIR/${HOSTNAME}_check_patches_before.report.${DS}"
typeset -x CHECK_PATCHES_AFTER="$VAR_DIR/${HOSTNAME}_check_patches_after.report.${DS}"
typeset -x CMVIEWCL_TXT="$VAR_DIR/${HOSTNAME}_cmviewcl_txt.${DS}"
typeset -x ICAPSTATUS_BEFORE="$VAR_DIR/${HOSTNAME}_icapstatus_before.${DS}"
typeset -x ICAPSTATUS_AFTER="$VAR_DIR/${HOSTNAME}_icapstatus_after.${DS}"
