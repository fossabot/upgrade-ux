# GNU/Linux.conf
################
#
# RHEL 4..7
YUM=/usr/bin/yum
# Fedora 26..
DNF=/usr/bin/dnf
# SLES 10..
ZYPPER=/usr/bin/zypper
# RHEL/SLES/Fedora
RPM=/usr/bin/rpm

# add additional required programs needed on GNU/Linux (in general)
set -A REQUIRED_PROGS ${REQUIRED_PROGS[@]} "dd" "lsof" "column"

# REBOOT_INTR_TIMER defines time in minutes that you have to interrupt an automatic reboot on Linux (min 0; max 30)
REBOOT_INTR_TIMER=5
