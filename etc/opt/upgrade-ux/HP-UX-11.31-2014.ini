# HP-UX-11.31.ini file
######################
#
# section preremove - which sd depots must be removed before we install the latest one (or even run updata-ux)
################
[preremove]
	command[0]	=	$SWREMOVE
	options[0]	=	"-x mount_all_filesystems=false  -x enforce_dependencies=false"
	bundle[0]	=	CFG2HTML
	version[0]	=	"C.06.*"         ; cfg2html

	command[1]	=	$SWREMOVE
	options[1]	=	"-x mount_all_filesystems=false  -x enforce_dependencies=false"
	bundle[1]	=	NCS_UTILS
	version[1]	=	"*"

# section preinstall - any special do do before running the installation of patches, software or update-ux
####################


# section install - what shall we do during the installation phase
#################
[install]
	command[0]	=	$SWINSTALL
	options[0]	=	"-x mount_all_filesystems=false"
	source[0]	=	"-s $SDSERVER:$SDDEPOT1131"
	bundle[0]	=	Update-UX
	version[0]	=	""

	command[1]	= 	update-ux
	options[1]	=	""
	source[1]	=	"-s $SDSERVER:$SDDEPOT1131"
	bundle[1]	=	""
	version[1]	=	""

# section postinstall
#####################
[postinstall]
	command[0]	=	$SWINSTALL
	options[0]	=	"-x mount_all_filesystems=false  -x enforce_dependencies=false"
	source[0]	=	"-s $SDSERVER:$SDDEPOT1131"
	bundle[0]	=	CFG2HTML
	version[0]	=	C.06.26

	command[1]	=	$SWINSTALL
	options[1]	=	"-x mount_all_filesystems=false  -x enforce_dependencies=false"
	source[1]	=	"-s $SDSERVER:$SDDEPOT1131"
	bundle[1]	=	NCS_UTILS
	version[1]	=	1.25

# section postremove
####################

# section configure
###################

# section cleanup
#################

# section postexecute
#####################
[postexecute]
	command[0]	=	/opt/cfg2html/bin/cfg2html -2\%Y\%m\%d 

